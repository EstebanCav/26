<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .safe {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff4e50;
        }
        .input-display {
            padding: 15px;
            font-size: 28px;
            text-align: center;
            background: #ffe0e0;
            color: #ff4e50;
            margin: 10px 0;
            display: inline-block;
            width: 120px;
            border-radius: 8px;
            font-weight: bold;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            padding: 15px;
            background: #ff758c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: background 0.3s;
            position: relative;
        }
        button:hover {
            background: #ff4e50;
        }
        .clear {
            background: #ff4e50;
        }
        .clear:hover {
            background: #d83440;
        }
        #message {
            margin-top: 15px;
            color: #ff4e50;
            font-weight: bold;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4e50;
            opacity: 1;
            animation: fadeOut 1s ease-in-out forwards;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        @keyframes fadeOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -80%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="safe">
        <h2>ðŸ’– Ingresa el CÃ³digo ðŸ’–</h2>
        <div class="input-display" id="codeDisplay">----</div>
        <div class="buttons">
            <button onclick="addNumber(1, this)">1</button>
            <button onclick="addNumber(2, this)">2</button>
            <button onclick="addNumber(3, this)">3</button>
            <button onclick="addNumber(4, this)">4</button>
            <button onclick="addNumber(5, this)">5</button>
            <button onclick="addNumber(6, this)">6</button>
            <button onclick="addNumber(7, this)">7</button>
            <button onclick="addNumber(8, this)">8</button>
            <button onclick="addNumber(9, this)">9</button>
            <button class="clear" onclick="clearCode()">C</button>
            <button onclick="addNumber(0, this)">0</button>
            <button onclick="checkCode()">âœ”</button>
        </div>
        <p id="message"></p>
    </div>
    <script>
        let enteredCode = "";
        const correctCode = "26723";

        function addNumber(num, button) {
            if (enteredCode.length < 5) {
                enteredCode += num;
                document.getElementById("codeDisplay").innerText = enteredCode.padEnd(5, "-");

                // Mostrar corazÃ³n solo si el nÃºmero ingresado es correcto en su posiciÃ³n
                if (correctCode.startsWith(enteredCode)) {
                    showHeart(button);
                }
            }
        }

        function clearCode() {
            enteredCode = "";
            document.getElementById("codeDisplay").innerText = "-----";
        }

        function checkCode() {
            if (enteredCode === correctCode) {
                window.location.href = "carta.html";
            } else {
                document.getElementById("message").innerText = "CÃ³digo incorrecto ðŸ˜¢";
                clearCode();
            }
        }

        function showHeart(button) {
            const heart = document.createElement("span");
            heart.innerHTML = "ðŸ’–";
            heart.classList.add("heart");
            button.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
