<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Secreta</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .envelope {
        position: relative;
        width: 400px;
        height: 300px;
        background: #eacda3;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-direction: column;
      }
      .flap {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100px;
        background: #f3d9b1;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transition: transform 0.5s ease;
      }
      .letter {
        position: absolute;
        width: 90%;
        height: 300px;
        background: white;
        border-radius: 10px;
        transform: translateY(50px);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
        pointer-events: none;
      }
      .photo {
        width: 200px;
        height: 200px;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        display: none;
      }
      .visible {
        display: block;
      }
      .button {
        padding: 10px 20px;
        border: none;
        background: #ff4e50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      .message,
      .question-page {
        display: none;
        font-size: 20px;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      .question-buttons {
        display: flex;
        justify-content: center; /* Centra los botones horizontalmente */
        align-items: center; /* Centra verticalmente si es necesario */
        gap: 20px; /* Espacio entre botones */
        margin-top: 20px;
        position: relative;
        width: 100%; /* Asegura que ocupen el ancho disponible */
      }

      .button-no {
        position: relative; /* Evita que se desplace inicialmente */
      }

      .envelope.open .flap {
        transform: rotateX(180deg);
      }
      .envelope.open .letter {
        transform: translateY(-20px);
        opacity: 1;
        pointer-events: all;
      }
      /* Estilos del coraz√≥n animado */
      .heart {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        color: red;
        opacity: 1;
        animation: heartbeat 1s ease-in-out infinite, fadeOut 3s forwards;
      }
      /* Animaci√≥n de latido */
      @keyframes heartbeat {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.3);
        }
      }
      /* Desaparece suavemente despu√©s de 3s */
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="envelope" onclick="toggleLetter()">
      <div class="flap"></div>
      <div class="letter">
        <img src="foto1.jpg" class="photo visible" id="photo" />
        <button class="button" onclick="nextPhoto(event)" id="nextButton">
          Siguiente
        </button>
        <p class="message" id="message">
          Feliz cumple mes, mi amor ‚ù§Ô∏è Cada d√≠a a tu lado es un regalo, y cada
          mes que sumamos juntos es una nueva p√°gina de nuestra historia.
          Gracias por hacer mi vida m√°s bonita. Te amo demasiado. üíñ‚ú®
        </p>
        <button
          class="button"
          onclick="showQuestion(event)"
          id="questionButton"
          style="display: none"
        >
          Abrir otra hoja
        </button>
        <div class="question-page" id="questionPage">
          <p>¬øQuieres seguir sumando m√°s meses conmigo? ‚ù§Ô∏è</p>
          <div class="question-buttons">
            <button class="button" onclick="answerYes()">S√≠</button>
            <button class="button" id="buttonNo" onclick="moveNoButton(event)">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let photoIndex = 0;
      const photos = ["foto1.jpg", "foto2.jpeg", "foto3.jpeg"];

      function toggleLetter() {
        const envelope = document.querySelector(".envelope");
        envelope.classList.toggle("open");
      }

      function nextPhoto(event) {
        event.stopPropagation();
        if (photoIndex < photos.length - 1) {
          photoIndex++;
          document.getElementById("photo").src = photos[photoIndex];
        } else {
          document.getElementById("photo").style.display = "none";
          document.getElementById("nextButton").style.display = "none";
          document.getElementById("message").style.display = "block";
          document.getElementById("questionButton").style.display = "block";
        }
      }

      function showQuestion(event) {
        event.stopPropagation();
        document.getElementById("message").style.display = "none";
        document.getElementById("questionButton").style.display = "none";
        document.getElementById("questionPage").style.display = "block";
      }

      function answerYes() {
        // Crear el coraz√≥n
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");

        // Agregarlo al body
        document.body.appendChild(heart);

        // Eliminarlo despu√©s de la animaci√≥n
        setTimeout(() => {
          heart.remove();
        }, 3000);
      }

      function moveNoButton(event) {
        event.preventDefault();
        event.stopPropagation();

        const buttonNo = document.getElementById("buttonNo");
        const questionPage = document.getElementById("questionPage");

        const rect = questionPage.getBoundingClientRect();
        const buttonWidth = buttonNo.offsetWidth;
        const buttonHeight = buttonNo.offsetHeight;

        const minX = 0;
        const maxX = rect.width - buttonWidth;
        const minY = 0;
        const maxY = rect.height - buttonHeight;

        const randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
        const randomY = Math.floor(Math.random() * (maxY - minY)) + minY;

        buttonNo.style.position = "absolute";
        buttonNo.style.left = randomX + "px";
        buttonNo.style.top = randomY + "px";
      }
    </script>
  </body>
</html>
